{% extends 'bootstrap/base.html' %}
{% import "bootstrap/wtf.html" as wtf %}
  <body>
  <div class="container">

  {% with messages = get_flashed_messages() %}
  {% if messages %}
    {% for message in messages %}
		<div class="alert alert-danger" role="alert">
			{{ message }}
		</div>
    {% endfor %}
  {% endif %}
{% endwith %}
    {% block content %}

  {% endblock %}
  </div>
  </body>
